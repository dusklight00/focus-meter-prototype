<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7433d3320f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css" type ="text/css">
    <title>Google Meet - Login</title>
</head>

<body>
    <!-- header section -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-row md:flex-row items-center">
            <a href="#" class="flex w-40">
                <img src="./img/logo.svg" alt="logo" class="cursor-pointer">
            </a>
            <nav class="md:ml-auto md:mr-auto md:flex md:flex-wrap md:items-center md:text-base md:justify-center hidden">
                <a href="#" class="mr-10 cursor-pointer hover:text-gray-900">Solutions</a>
                <a href="#" class="mr-10 cursor-pointer hover:text-gray-900">Plans & Pricing</a>
                <a href="#" class="mr-10 cursor-pointer hover:text-gray-900">Contact Sales</a>
                <a href="#" class="mr-10 cursor-pointer hover:text-gray-900">Resources</a>
            </nav>
        </div>
    </header>

    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex md:px-10 px-5 md:py-24 py-12 md:flex-row flex-col items-center">
            <div class="lg:flex-grow md:w-1/2 md:pr-24 md:pr-16 md:items-start text-left md-16 md:mb-0 items-center text-center">
                <h1 class="md:title-font md:text-4xl text-2xl mb-10 font-medium text-gray-900 w-3/4">Login to Google Meet</h1>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <button class="text-white bg-blue-600 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded text-lg flex justify-center">
                        Login
                    </button>
                    <p class="mt-10 font-medium">
                        Don't have an account? 
                        <span class="text-blue-500 cursor-pointer">Get Started Now</span>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
