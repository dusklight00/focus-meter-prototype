<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7433d3320f.js" crossorigin="anonymous"></script>
    <title>Google Meet</title>
</head>

<body>
    <!-- header section -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-row md: flex-row items-center">
            <a href="#" class="httpflex w-40">
                <img src="./img/logo.svg" alt="logo" class="cursor-poiner">
            </a>
            <nav
                class="md:ml-auto md:mr-auto md:flex md:flex-wrap:md:items-center md:text-base.md:justify-center.hidden">
                <a href="#" class="mr-10 cursor-pointer hover:text-gray-900">Solutions</a>
                <a href="#" class="mr-10 cursor-pointer hover:text-gray-900">Plans & Pricing</a>
                <a href="#" class="mr-10 cursor-pointer hover:text-gray-900">Contact Sales</a>
                <a href="#" class="mr-10 cursor-pointer hover:text-gray-900">Resources</a>
            </nav>
            <button
                class="md:inline-flex md:items-center md:bg-white md:text-blue-600 md:border-gray-300 md:py-2 md:px-4 md:focus:outline-none md:hover:bg-white md:hover:border md:hover-border-blue-600 md:rounded md:text-base md:mt-4 md:mt-0 hidden">
                Join a Meeting
            </button>
            <button
                class="md:inline-flex md:items-center md:bg-blue-600 md:text-white md:border-0 md:py-2 md:px-4 md:focus:outline-none md:hover:bg-blue-800 md:rounded md:text-base md:mt-4 md-mt-0 hidden">
                Start a Meeting
            </button>
        </div>
    </header>
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex md:px-10 px-5 md:py-24 py-12 md:flex-row flex-col items-center">
            <div
                class="lg:flex-grow md:w-1/2 md:pr-24 md:pr-16 md:items-start text-left md-16 md:mb-0 items-center text-center">
                <h1 class="md:title-font md:text-4xl text-2xl mb-10 font-medium text-gray-900 w-3/4"> premium video
                    meeting for Everyone </h1>
                <p class="mb-8 leading-relaxed w-[90%] md:text-lg text-normal text-gray-600 font-normal">
                    We re-Energised the services we built for secure, high-quality
                    business meetings, Google Meet, to make it available for all, on my
                    device
                </p>
                <div class="flex md:flex-row md:justify-center items-center flex-col">
                    <button
                        class="md:inline-flex text-white bg-blue-600 border-0 py-2 px-6 md:mb-0 mb-4 focus:outline-none hover:bg-blue-800 rounded text-lg flex justify-center">
                        <i class="fa-solid fa-video pr-2 py-1 5"> </i>
                        Start a meeting

                    </button>

                    <input type="text"
                        class="md:ml-2 pl-5 inline-flex font-normal placeholder:text-gray-500 bg-white border border-gray-300 py-2 px-2 px-2 outline-gray-500 rounded text-lg relative"
                        placeholder="Enter a meeting code">

                    <p class="md:ml-4 md-2 5 text-gray-500 font-semibold cursor-pointer text-[17px]">Join</p>
                </div>
                <p class="mt-10 font-medium">
                    Don't have an account?
                    <span class="text-blue-500 cursor-pointer"> Get Started Now</span>
                </p>
            </div>
            <div class="md:max-w-lg md:w-full md:w-1/2 w-5/6">
                <img src="./img/image1.png" alt="first image" class="object-cover object-center rounded">
            </div>
        </div>

        </div>
    </section>
</body>

</html>
